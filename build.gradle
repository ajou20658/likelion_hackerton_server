plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.0.7'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.1.0'
	implementation 'org.modelmapper:modelmapper:3.1.1'
	implementation 'org.jsoup:jsoup:1.16.1'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:3.1.2'
	implementation 'org.springframework:spring-webflux:6.0.11'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
	implementation 'org.springframework.boot:spring-boot-devtools:3.1.2'
//	implementation 'org.mongodb:mongodb-driver-sync:4.10.2'

	compileOnly 'org.projectlombok:lombok:1.18.26'

	annotationProcessor 'org.projectlombok:lombok:1.18.26'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
